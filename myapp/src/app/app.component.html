<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Добро пожаловать Шустрый Искатель!
  </h1>
</div>
<h2 class="leftmargin">{{sign}}{{firstNumber}} и {{secondNumber}} </h2>

  <form>
    <div class="form-group leftmargin">
        <label>Ответ</label>
        <input type="number" class="form-control" name="answ" [(ngModel)]="resp.num" />
    </div>
    <div class="form-group leftmargin">
        <button type="submit" class="btn btn-default" (click)="submit(resp,firstNumber,secondNumber)">Отправить</button>
    </div>

    <div *ngIf="done">
        <div class="leftmargin">Ответ: {{receivedResp.check}}</div>
    </div>
  </form>


<router-outlet></router-outlet>
